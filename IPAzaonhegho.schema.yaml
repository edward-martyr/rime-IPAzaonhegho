# Rime schema
# encoding: utf-8

schema:
  schema_id: IPAzaonhegho
  name: "上海話IPA"
  version: "2020.09.30"
  author:
    - 埃爾德路 ‹edwardmartyr@outlook.com›

switches:
  - name: full_shape
    states: [ 半角, 全角 ]
    reset: 0
  - name: ascii_punct
    states: [ 。，, ．， ]
    reset: 1

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz'"
  delimiter: " ;"
  algebra:
    # Fuzzy spelling
    - xform/&//
    - derive/^ki/ci/
    - derive/^khi/chi/
    - derive/^gi/ji/
    - derive/^hi/shi/
    - derive/^ghi(|h|n)$/yi$1/
    - derive/^ghi([aueo])/y$1/
    - derive/^(|')ni(|h|n)$/$1nyi$2/
    - derive/^(|')ni([aueo])/$1ny$2/
    - derive/^ghu$/wu/
    - derive/^ghu(.+)/w$1/
    - derive/iui/iu/
    - derive/^yui/yu/
    - derive/(c|ch|j)i/$1/

translator:
  dictionary: IPAzaonhegho
  spelling_hints: 5
  comment_format:
    - xform/&//

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
